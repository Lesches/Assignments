<form ngForm #assignmentsForm class="form">

  <mat-form-field><input matInput #assignmentName [(ngModel)]="name" name="name" placeholder="Enter the assignment name"></mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dueDate" name="date" placeholder="When's your assignment due?">
    <mat-datepicker-toggle mat-suffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-stroked-button color="primary" (click)="onSubmit(); assignmentsForm.reset()" routerLink="/home">Add assignment</button>
</form>
